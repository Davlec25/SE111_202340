<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David LeClair">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title> <!--title-->
</head>
<body> <!--body-->
    <h1>Birthday Party Registration Form</h1> <!--Header 1 title-->
    <form action="confirm.html" method="GET"> <!--Get method-->
        <table> <!-- start of table-->
            <thead>
                <tr> <!--Table row-->
                    <th>Labels</th> <!--table header-->
                    <th>Form Fields</th> <!--table header-->
                </tr>
            </thead> <!--table header-->
            <tbody> <!--table body-->
                <tr>
                    <td> <!--table data-->
                        <label for="gfirst">Parent/Guardian Name</label> <!--parent/guardian name-->
                    </td> <!--close table data-->
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="gfirst" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="glast" id="glast" placeholder="Last Name">
                    </td>
                </tr> <!--table row-->
                <tr>
                    <td>
                        <label for="cfirst">Child's First Name</label> <!--label Child first name-->
                    </td>
                    <td> <!--tabel data-->
                        <input type="text" required name="cfirst" id="cfirst" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr> <!--tabel row-->
                    <td>
                        <label for="age">Child's Age</label> <!--child's age-->
                    </td>
                    <td> <!--tabel data-->
                        <input type="number" required name="age" value="3" id="age"> <!--age imput-->
                    </td>
                </tr>
                <tr>
                    <td><h2>Date and Time</h2></td> <!--Date and time header-->
                    <td></td>
                </tr>
                <tr> <!--table rule-->
                    <td> <!--table data-->
                        <label for="date">Date</label> <!--label for date-->
                    </td>
                    <td> <!--table data-->
                        <input type="date" required name="date" id="date"> <!--imput date-->
                    </td> <!--closing table data-->
                </tr>
                <tr> <!--Table row-->
                    <td>
                        <label for="time">Start Time</label> <!--label for time-->
                    </td>
                    <td>
                        <input type="time" required name="time" id="time"> <!--imput for time-->
                    </td>
                </tr> <!--close table row-->
                <tr>
                    <td> <!--table data-->
                        <label for="guests">Number of Guests</label> <!--label for guests-->
                    </td>
                    <td>
                        <input type="number" name="guests" value="5" id="guests"> <!--imput for guests-->
                    </td>
                </tr>
                <tr>
                    <td><h2>Food</h2></td> <!--Header 2 food-->
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label> <!--Size label-->
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm" id="size"> sm <!--small-->
                        <input type="radio" name="size" value="md" id="size"> med <!--Medium-->
                        <input type="radio" name="size" value="lg" id="size"> lg <!--Large-->
                    </td> <!--Closing td tag-->
                </tr>
                <tr>
                    <td> <!--opening td tag-->
                        <label for="drinks">Drinks</label> <!--Drinks label-->
                    </td>
                    <td>
                        <!-- Drink options with labels -->
                        <input type="checkbox" name="drink1" checked value="coke"> coke <!--imput coke-->
                        <br> <!--break-->
                        <input type="checkbox" name="drink2" value="sprite"> sprite <!--imput sprite-->
                        <br> <!--break-->
                        <input type="checkbox" name="drink3" value="fruit punch"> fruit punch <!--imput fruit punch-->
                        <br> <!--break-->
                        <input type="checkbox" name="drink4" value="lemonade"> lemonade <!--imput lemonade-->
                        <br> <!--break-->
                        <input type="checkbox" name="drink5" value="iced tea"> iced tea <!--imput iced tea-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake" id="cake">
                            <option>Chocolate</option> <!--option chocolate-->
                            <option>Vanilla</option> <!--option vanilla-->
                            <option selected>I'll bring my own</option> <!--option bring my own-->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td> <!--Header 2 decorations-->
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label> <!--label color scheme-->
                    </td>
                    <td>
                        <input type="color" name="colors" id="colors"> <!--imput colors-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments</label> <!--label comments-->
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Submit"> <!--imput value submit-->
                    </td>
                </tr> <!--closing tabel row-->
            </tbody> <!--closing tabel body-->
        </table> <!--closing tabel-->
    </form> <!--CLosing form-->
</body> <!--closing body-->
</html> <!--closing html tag-->
