<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title> <!--title-->
</head>
<body> <!--body-->
    <h1>Party Reservation Form</h1>
    <form action="confirm.html" method="GET"> <!--Get method-->
        <table>
            <thead>
                <tr> <!--Table row-->
                    <th colspan="2">Personal Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="g-first">Parten/Guardian First Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="g-last">Parten/Guardian Last Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c-first">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm"> Small
                        <input type="radio" name="size" value="md"> Medium
                        <input type="radio" name="size" value="lg"> Large
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drink1">Coke</label>
                    </td>
                    <td>
                        <input type="checkbox" required name="drink1" checked value="coke">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option selected>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drink2">Sprite</label>
                    </td>
                    <td>
                        <input type="checkbox" required name="drink2" value="sprite">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drink5">Iced Tea</label>
                    </td>
                    <td>
                        <input type="checkbox" required name="drink5" value="iced tea">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drink4">Lemonade</label>
                    </td>
                    <td>
                        <input type="checkbox" required name="drink4" value="lemonade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drink3">Fruit Punch</label>
                    </td>
                    <td>
                        <input type="checkbox" required name="drink3" value="fruit punch">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments</label>
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
